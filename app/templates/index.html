<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snapshot</title>
    <meta name="Snapshot" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>
  <body >
    <main>
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <header style="background-color: red; padding-left: 20px; padding-right: 20px;">
        <div class='sectionContainer'>
          <h1>Snapshot</h1><span>v1.0.0</span>
        </div>
      </header>

      <div class="display">
        <div id="searchPopup" class="popup"></div>
        <div id='navigation'  class="popup"></div>
        <div id='uploadPopup' class="popup"></div>
      </div>

      <div class='inputContainer'>

        <button id='openSearch' >Browse Database </button>

        <button id='openNav' >Open Tables </button>
        <button id='closeNav'>Close</button>

        <button id='openUpload' >Upload File</button>
        <button id='closeUpload'>Close</button>

      </div>

      <div class='input-sectionContainer'>
        <div class='grid-container'>
          <div class='grid-item'>Action</div>
          <div class='grid-item'>WorkSheet</div>
          <div class='grid-item'>Column</div>
          <div class='grid-item'>Search Term</div>
        </div>
        <div id="groupContainer" class='groupContainer'></div>
        <div class='buttonContainer' style="padding:20px;">
          <button onclick="addGroup()">New Group</button>
          <button onclick="submit()">Submit</button>
        </div>
      </div>
      <!-- use version 0.19.3 -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="/static/js/searchdb.js"></script>
      <script type="text/javascript" src="/static/js/pipeline_builder.js"></script>
      <script type="text/javascript" src="/static/js/save.js"></script>
